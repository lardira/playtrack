services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - svelte
    networks:
      - proxy

  postgres-db:
    image: postgres:alpine
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - api

  api:
    build: .
    restart: unless-stopped
    depends_on:
      - postgres-db
    environment:
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: 5000
      JWT_TOKEN_SECRET: ${JWT_TOKEN_SECRET}
      DB_HOST: postgres-db
      DB_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"
    networks:
      - proxy
      - frontend
      - api

  svelte:
    build: web-app/.
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: production
      HOST: "0.0.0.0"
      PORT: 3000
    networks:
      - proxy
      - frontend

volumes:
  pg_data:

networks:
  proxy:
    driver: bridge
  api:
    driver: bridge
  frontend:
    driver: bridge
